name: CI - Lint / Test (Pull Requests)

on:
  pull_request:

jobs:
  pr-ci:
    name: PR CI - lint / test (no secrets)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies (opsvantage-web only)
        run: npm ci --prefix opsvantage-web
        env:
          CI: true

      - name: Run lint (opsvantage-web)
        run: npm run lint --prefix opsvantage-web
        env:
          CI: true

      - name: Run tests (opsvantage-web)
        run: npm test --prefix opsvantage-web
        env:
          CI: true
