name: CI

on:
  push:
    branches: [ main, master, sanctuary-purge ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # Use a specific Node 20 release that satisfies engine requirements
          node-version: '20.18.0'

      - name: Install deps
        run: npm install --legacy-peer-deps

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Audit
        run: npm audit --audit-level=high || true
