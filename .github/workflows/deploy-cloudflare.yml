name: Deploy — Cloudflare Pages/Workers (scaffold)

on:
  workflow_dispatch: {}
  push:
    branches:
      - cleanup/cloudflare-deploy

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      built: ${{ steps.build-out.outputs.built }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Warn if package-lock missing (opsvantage-web)
        run: |
          if [ ! -f opsvantage-web/package-lock.json ]; then
            echo "::warning::opsvantage-web/package-lock.json is missing — CI will use npm install instead of npm ci"
          fi

      - name: Install dependencies (opsvantage-web)
        run: |
          if [ -f opsvantage-web/package-lock.json ]; then
            npm ci --prefix opsvantage-web
          else
            echo "package-lock.json not found in opsvantage-web, running npm install instead"
            npm install --prefix opsvantage-web
          fi

      - name: Build (opsvantage-web)
        id: build-out
        run: |
          set -e
          npm run build --prefix opsvantage-web 2>&1 | tee build.log
          echo "built=true" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

  deploy:
    needs: prepare
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Cloudflare secret status
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "CLOUDFLARE_API_TOKEN not set — deployment will be skipped. Add the secret to enable deploys."
          else
            echo "CLOUDFLARE_API_TOKEN is present. Deployment step will run."
          fi

      - name: Cloudflare debug (whoami)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          if [ -n "$CLOUDFLARE_API_TOKEN" ]; then
            set -e
            npx wrangler whoami > wrangler-whoami.log 2>&1 || true
          else
            echo "CLOUDFLARE_API_TOKEN not present; skipping wrangler whoami"
          fi
        shell: bash

      - name: Upload wrangler debug logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wrangler-debug
          path: |
            wrangler-whoami.log
            wrangler-dry-run.log

      - name: Deploy (wrangler)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          if [ -n "$CLOUDFLARE_API_TOKEN" ]; then
            set -e
            npx wrangler publish > wrangler-publish.log 2>&1
          else
            echo "CLOUDFLARE_API_TOKEN not present; skipping deployment"
          fi
        shell: bash

      - name: Upload wrangler publish log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wrangler-publish-log
          path: wrangler-publish.log
