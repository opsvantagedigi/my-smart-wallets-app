name: Deploy — Cloudflare Pages/Workers (scaffold)

on:
  workflow_dispatch: {}
  push:
    branches:
      - cleanup/cloudflare-deploy

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      built: ${{ steps.build-out.outputs.built }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        id: build-out
        run: |
          # Save build console output to build.log for diagnostics
          npm run build 2>&1 | tee build.log
          echo "built=true" >> $GITHUB_OUTPUT

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          if-no-files-found: warn

      - name: Upload mock server log (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-mock-log
          path: ci-mock.log
          if-no-files-found: warn

  deploy:
    needs: prepare
    runs-on: ubuntu-latest
    if: ${{ needs.prepare.outputs.built == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Cloudflare secret status
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "CLOUDFLARE_API_TOKEN not set — deployment will be skipped. Add the secret to enable deploys.";
            exit 0;
          else
            echo "CLOUDFLARE_API_TOKEN is present. Deployment step will run.";
          fi

      - name: Cloudflare debug (whoami + dry-run)
        if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
        run: |
          set -e
          echo "Running wrangler whoami and publish --dry-run (output saved to artifact)"
          npx wrangler whoami --apiToken "${{ secrets.CLOUDFLARE_API_TOKEN }}" > wrangler-whoami.log 2>&1 || true
          npx wrangler publish --dry-run --apiToken "${{ secrets.CLOUDFLARE_API_TOKEN }}" > wrangler-dry-run.log 2>&1 || true
        shell: bash

      - name: Upload wrangler debug logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wrangler-debug
          path: |
            wrangler-whoami.log
            wrangler-dry-run.log
          if-no-files-found: warn

      - name: Deploy (wrangler)
        if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: publish
