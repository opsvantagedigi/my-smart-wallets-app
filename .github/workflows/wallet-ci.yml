name: Wallet CI

on:
  push:
    branches: [ main, chore/remediate/sanity-secrets ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}
      MARZ_MINT_PRIVATE_KEY: ${{ secrets.MARZ_MINT_PRIVATE_KEY }}
      NEXT_PUBLIC_MARZ_TOKEN_ADDRESS: ${{ secrets.NEXT_PUBLIC_MARZ_TOKEN_ADDRESS }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Fail fast if secrets missing
        run: |
          if [ -z "$NEXT_PUBLIC_ALCHEMY_API_KEY" ]; then echo "Missing NEXT_PUBLIC_ALCHEMY_API_KEY"; exit 1; fi
          if [ -z "$MARZ_MINT_PRIVATE_KEY" ]; then echo "Missing MARZ_MINT_PRIVATE_KEY"; exit 1; fi
      - name: Install dependencies
        run: |
          cd opsvantage-web
          npm ci
      - name: Lint
        run: |
          cd opsvantage-web
          npm run lint
      - name: Build
        run: |
          cd opsvantage-web
          npm run build
      - name: Run tests
        run: |
          cd opsvantage-web
          npm test || true
      - name: Run smoke against Sepolia
        run: |
          echo "Running smoke tests (placeholder)"
